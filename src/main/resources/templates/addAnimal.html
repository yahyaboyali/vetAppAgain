<html>
    <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<div>
    <div th:insert="/navi :: navbar"></div> 
    <div class="container">
        <div class="card" style="margin-top: 1rem">
            <form action="#" th:action="@{/saveAnimal}" th:object="${animal}" method="POST">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">enter name</label>
                    <input type="text" th:field="*{animalName}" class="form-control"  placeholder="enter name"> 
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">enter species</label>
                    <input type="text" th:field="*{species}" class="form-control" placeholder="enter species">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">enter genus</label>
                    <input type="text" th:field="*{genus}" class="form-control" placeholder="enter genus">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">enter animalAge</label>
                    <input type="text" th:field="*{animalAge}" class="form-control" placeholder="enter animalAge">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">enter explanation</label>
                    <input type="text" th:field="*{explanation}" class="form-control" placeholder="enter explanation">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">enter personId</label>
                    <input type="text" th:field="*{person.personId}" class="form-control" placeholder="enter personId">
                </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
