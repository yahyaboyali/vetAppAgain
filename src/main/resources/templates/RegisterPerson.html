<html>
    <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<div>
    <div class="container">
        <div class="card" style="margin-top: 1rem">
            <form action="#" th:action="@{/registerPersonMethod}" th:object="${person}" method="POST">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">enter name</label>
                    <input type="text" th:field="*{personName}" class="form-control"  placeholder="enter name"> 
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">enter last name</label>
                    <input type="text" th:field="*{personLastName}" class="form-control" placeholder="enter last name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">enter phone Number</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="enter phone Number">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">enter email</label>
                    <input type="text" th:field="*{email}" class="form-control" placeholder="enter email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">enter authority</label>
                    <input type="text" th:field="*{authority}" class="form-control" placeholder="enter authority">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">enter password</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="enter password">
                </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
