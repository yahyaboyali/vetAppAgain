<html>
    <head>
    <title>Vet application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<div>
    <div th:insert="/navi :: navbar"></div>
    <div class='container text-center' style='margin-top: 100px'>
        <row>
            <col>
            <h2>Welcome To My Vet App</h2>
            </col>
        </row>
        <row>
            <col>
            <form class="d-flex p-2 bd-highlight" th:action="@{/getAnimalByAnimalName}" method="get">
                <input class="form-control me-2" type="Text" placeholder="search animal by animal name" aria-label="Search" th:value="${animalName}" name="animalName">
                    <button class="btn btn-outline-success" type="submit">search</button>
            </form>
            </col>
            <col>
            <form class="d-flex p-2 bd-highlight" th:action="@{/GetanimalListByPersonName}" method="get">
                <input class="form-control me-2" type="Text" placeholder="search animal by person name" aria-label="Search" th:value="${personName}" name="personName">
                    <button class="btn btn-outline-success" type="submit">search</button>
            </form>
            </col>
        </row>
    </div>
</div>
</body>
</html>
