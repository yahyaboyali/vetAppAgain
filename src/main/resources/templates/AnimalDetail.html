<html>
    <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<div>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/login">Vet App</a>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="/login">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/AnimalList">animal List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/AddAnimal">add animal</a>
                    </li>
                </ul>
                <form class="d-flex p-2 bd-highlight" th:action="@{/StartsWith}" method="get">
                    <input class="form-control me-2" type="Text" placeholder="Search" aria-label="Search" th:value="${animalName}" name="animalName">
                        <button class="btn btn-outline-success" type="submit">search</button>
                </form>
                <div  class="d-flex" >
                    <button class="btn btn-outline-danger" ><a href="/" style="color: black;text-decoration:none">exit</a></button>
                </div>

            </div>
        </div>
    </nav>
    <div class="container">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">owner's name</th>
                    <th scope="col">Animal name</th>
                    <th scope="col">species</th>
                    <th scope="col">genus</th>
                    <th scope="col">animal age</th>
                    <th scope="col">explanation</th>
                </tr>   
            </thead>
            <tbody th:each="animal : ${animals}">
                <tr >
                    <td th:text="${animal.person.personName}"></td>
                    <td th:text="${animal.animalName}"></td>
                    <td th:text="${animal.species}"></td>
                    <td th:text="${animal.genus}"></td>
                    <td th:text="${animal.animalAge}"></td>
                    <td th:text="${animal.explanation}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
