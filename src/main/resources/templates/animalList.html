<html>
    <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<div> 
    <div th:insert="/navi :: navbar"></div> 
    <div th:fragment="animalList" class="container">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Animal name</th>
                    <th scope="col">owner's name</th>
                    <th scope="col">species</th>
                    <th scope="col">genus</th>
                    <th scope="col">animal age</th>
                    <th scope="col">explanation</th>
                    <th scope="col">delete</th>
                    <th scope="col">update</th>
                </tr>   
            </thead>
            <tbody th:each="animal : ${animals}">
                <tr>
                    <td ><a class="nav-link " style="color: white; font-weight: bold" th:text="${animal.animalName}" th:href="@{/getByAnimalName/{animalName}(animalName=${animal.animalName})}"></a></td>
                    <td ><a class="nav-link " style="color: white; font-weight: bold" th:text="${animal.person.personName}" th:href="@{/animalListByPersonName/{personName}(personName=${animal.person.personName})}"></a></td>
                    <td th:text="${animal.species}"></td>
                    <td th:text="${animal.genus}"></td>
                    <td th:text="${animal.animalAge}"></td>
                    <td th:text="${animal.explanation}"></td>
                    <td><a th:href="@{/deleteAnimal(animalId=${animal.animalId})}" class="btn btn-danger ml-2">Delete</a></td>   
                    <td><a th:href="@{/edit/{animalId}(animalId=${animal.animalId})}" class="btn btn-primary">Update</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
